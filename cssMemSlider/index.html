<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap" rel="stylesheet" />
    <title>cssMemSlider</title>
</head>
<body>

        <div class="wrapper">
            <input type="radio" name="radio" id="radio1" checked>
            <input type="radio" name="radio" id="radio2">
            <input type="radio" name="radio" id="radio3">
            <input type="radio" name="radio" id="radio4">
            <input type="radio" name="radio" id="radio5">
            <input type="radio" name="radio" id="radio6">
            <div class="slider-img">
                <div class="slider-wrapper">
                    <div class="img img1"><img src="./img/1.jpg" alt=""></div>
                    <div class="img img2"><img src="./img/2.jpg" alt=""></div>
                    <div class="img img3"><img src="./img/3.jpg" alt=""></div>
                    <div class="img img4"><img src="./img/4.jpg" alt=""></div>
                    <div class="img img5"><img src="./img/5.jpg" alt=""></div>
                    <div class="img img6"><img src="./img/6.jpg" alt=""></div>
                </div>
            </div>
            <div class="slider-text">
                <div class="text-wrapper">
                    <div class="text text1">Программисты и приложения для свиданий</div>
                    <div class="text text2">На чём программируешь?</div>
                    <div class="text text3">Как проходит мой день:</div>
                    <div class="text text4">У тебя не будет багов...</div>
                    <div class="text text5">Я очистил cookies</div>
                    <div class="text text6">Короче, сосу я её титьки...</div>
                </div>
            </div>
            <div class="bullets">
                <label for="radio1" class="bullet bullet1"><span></span></label>
                <label for="radio2" class="bullet bullet2"><span></span></label>
                <label for="radio3" class="bullet bullet3"><span></span></label>
                <label for="radio4" class="bullet bullet4"><span></span></label>
                <label for="radio5" class="bullet bullet5"><span></span></label>
                <label for="radio6" class="bullet bullet6"><span></span></label>
            </div>
        </div>
</body>
</html>
